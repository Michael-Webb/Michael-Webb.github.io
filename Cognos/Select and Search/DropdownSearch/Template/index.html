<label>
    <input type="checkbox" class="compact-checkbox" />
    <span>Compact mode</span>
  </label>
  <div class="dropdown-container">
    <button
      class="dropdown-header"
      aria-expanded="false"
      aria-controls="dropdown-content"
      aria-haspopup="true"
    >
      <span>Select Options</span>
      <svg
        class="chevron"
        viewBox="0 0 24 24"
        width="18"
        height="18"
        aria-hidden="true"
      >
        <path d="M7 10l5 5 5-5H7z" />
      </svg>
    </button>
    <div
      class="dropdown-content"
      id="dropdown-content"
      role="dialog"
      aria-label="Options selection"
    >
      <div class="header">
        <div class="search-container">
          <input
            type="text"
            class="search-input"
            placeholder="Search options..."
            aria-label="Search options"
          />
          <button
            class="advanced-search"
            aria-expanded="false"
            aria-controls="advanced-controls"
          >
            <span>Advanced</span>
            <svg
              class="chevron"
              viewBox="0 0 24 24"
              width="16"
              height="16"
              aria-hidden="true"
            >
              <path d="M7 10l5 5 5-5H7z" />
            </svg>
          </button>
          <div id="advanced-controls" class="search-controls">
            <div class="search-options">
              <label class="search-type-option"
                ><span>Search type:</span>
                </label>
                <select class="search-type" aria-label="Search type">
                  <option value="any">Contains Any</option>
                  <option value="all">Contains All</option>
                </select>
              
            </div>
            <label class="case-option">
              <input type="checkbox" class="case-checkbox" checked />
              <span>Case insensitive</span>
            </label>
          </div>
        </div>
      </div>
      <div class="list">
        <div class="group">
          <div class="group-header">
            <span title="Group 1">Group 1asdfasdfasdfasdf</span>
            <div class="group-controls">
              <button
                class="btn secondary group-select"
                aria-label="Select all items in Group 1"
              >
                Select All
              </button>
              <button
                class="btn secondary group-deselect"
                aria-label="Clear all selections in Group 1"
              >
                Clear
              </button>
            </div>
          </div>
          <div class="group-items" role="group" aria-label="Group 1 options">
            <label class="checkbox-item" title="Option 1">
              <input type="checkbox" value="1" aria-label="Option 1" />
              <span>Option 1</span>
            </label>
            <label class="checkbox-item" title="Option 2">
              <input type="checkbox" value="2" aria-label="Option 2" />
              <span>Option 2</span>
            </label>
          </div>
        </div>
        <div class="group">
          <div class="group-header">
            <span title="Group 2">Group 2</span>
            <div class="group-controls">
              <button
                class="btn secondary group-select"
                aria-label="Select all items in Group 2"
              >
                Select All
              </button>
              <button
                class="btn secondary group-deselect"
                aria-label="Clear all selections in Group 2"
              >
                Clear
              </button>
            </div>
          </div>
          <div class="group-items" role="group" aria-label="Group 2 options">
            <label class="checkbox-item" title="Option 3">
              <input type="checkbox" value="3" aria-label="Option 3" />
              <span>Option 3</span>
            </label>
            <label class="checkbox-item" title="Option 4">
              <input type="checkbox" value="3" aria-label="Option 4" />
              <span>Option 4</span>
            </label>
            <label class="checkbox-item" title="Option 5">
              <input type="checkbox" value="3" aria-label="Option 5" />
              <span>Option 5</span>
            </label>
          </div>
        </div>
      </div>
      <div class="dropdown-footer">
        <div class="select-controls">
          <button
            class="btn secondary select-btn"
            aria-label="Select all options"
          >
            Select all
          </button>
          <button
            class="btn secondary deselect-btn"
            aria-label="Clear all selections"
          >
            Clear
          </button>
        </div>
        <button class="btn primary apply-btn">Apply</button>
      </div>
    </div>
    <div
      class="sr-only"
      role="status"
      aria-live="polite"
      id="search-results-live"
    ></div>
  </div>
